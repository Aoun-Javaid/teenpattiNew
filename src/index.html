  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

<body>
  <div class="loaderMain">
    <div>
      <img src="universe.gif">
      <!-- <div id="progressbar">
        <div></div>
      </div> -->
    </div>
  </div>
  <app-root></app-root>
  <script defer>
    document.addEventListener("gesturestart", function (e) {
      e.preventDefault();
    });
    document.addEventListener(
      "touchmove",
      function (event) {
        event.preventDefault();
      },
      false,
    );

    document.addEventListener(
      "dblclick",
      function (event) {
        event.preventDefault();
      },
      { passive: false },
    );
  </script>
  <script src="universeadapter.js" type="text/javascript"></script>
  <script src="universeplayer.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>

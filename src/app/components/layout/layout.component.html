<div class="main-container">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="content-container" [ngClass]="{'lg:!w-[calc(100vw-60px)] transition-all duration-200':!sidebarOpen}">
    <app-header></app-header>
    <main
      [ngClass]="{'!pt-0 !h-[calc(100vh-60px)]':currentRoute === '/' || currentRoute === '/drake' || currentRoute === '/team-f1' || currentRoute === '/affiliate/Overview' || currentRoute === '/affiliate/retention' || currentRoute ===  '/affiliate/commission' || currentRoute ===  '/vip-club' || currentRoute === '/blog' || currentRoute === '/responsible-gambling/responsible-gambling-faqs' || currentRoute === '/responsible-gambling'  || currentRoute ===  '/providers' ||  currentRoute === '/affiliate/campaigns' ||  currentRoute === '/affiliate/referred-users' ||  currentRoute === '/affiliate/funds'  || currentRoute ===  '/sport/home' || currentRoute ===  '/casino/home' || currentRoute ===  '/home'}"
      class="page-wrapper">
      <app-content></app-content>
      <app-mobile-navigation></app-mobile-navigation>
      <app-footer></app-footer>
    </main>
  </div>
  <app-bet-slip></app-bet-slip>
  @if (vaultModal) {
  <app-vault></app-vault>
  }
  @if (vipModal) {
  <app-vip></app-vip>
  }
  @if (statisticModal) {
  <app-statistics></app-statistics>
  }
  @if (notificationState) {
  <app-notification></app-notification>
  }

  @if (statisticTableModal) {
  <app-statistics-modal-table></app-statistics-modal-table>
  }
  @if (campaingState) {
  <app-create-new-campaing></app-create-new-campaing>
  }
</div>

<app-wallet-modal></app-wallet-modal>
<app-setup-wallet></app-setup-wallet>

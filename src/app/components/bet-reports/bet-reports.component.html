<section>
    <!-- Main row -- search,dropdown -->
    <div class="text-white dashboard">
        <div [ngClass]="{'showDatepicker': isSectionVisible}">
            <div class="d-flex justify-content-between p-3 ps-4 pe-4 align-items-center text-white rounded search-sec" >
                <h6 class="mb-0 d-flex" *ngIf="!isSectionVisible">
                  <img src="/assets/left-sidebar/Profile.svg" alt="player">
                  <span class="ms-2">Player List </span>
                </h6>
                <div class="d-flex align-items-center gap-4 gap-lg-5">
                  <!-- Search Input -->
                  <div class="input-group search-bar">
                    <span class="input-group-text">
                      <img src="/assets/Search.svg" alt="search">
                    </span>
                    <input type="text" name="search" id="search" class="form-control mb-1" placeholder="Search your Player">
                  </div>
                  <!-- Dropdown -->
                  <div class="position-relative dropdown">
                    <label class="d-none" for="select" ></label>
                    <select class="form-select" name="select" id="select">
                      <option value="10" selected>10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="visible-date-sec p-3 ps-4 pe-4 align-items-center text-white"  *ngIf="isSectionVisible">
                <h6 class="mb-0">
                    <img src="/assets/left-sidebar/Profile.svg" alt="player">
                    <span class="ms-2">Player List </span>
                  </h6>
                  <div class="date-piker-section">
                    <app-date-picker></app-date-picker>
                    <button class="pl-button">Get P&L</button>
                </div>
              </div>
        </div>
    </div>

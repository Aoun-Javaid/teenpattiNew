<div id="svelte" class="">
  <div class="Modal-container">
    <div class="svelte-syudie"></div>
    <div class="card-svelte">
      <div class="ctainer">
        <div>
          <!-- Stake logo -->
          <div class="wrap-normal">
            <img
              class="wrap-normal-svg" alt="stake-logo"
              src="/login/white.png"
            />
          </div>
        </div>
        <!-- Exit btn -->
        <button
          type="button"
          tabindex="0"
          class="inline-flex relative items-center gap-2 justify-center font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-transparent text-white betterhover:hover:bg-grey-900 betterhover:hover:text-white focus-visible:outline-white text-xs leading-none [&amp;_svg]:text-grey-200 [&amp;:hover>svg]:text-white py-[0.75rem] px-[0.75rem] rounded-full"
          data-test="exit-registration"
          data-analytics="exit-registration"
          data-button-root=""
        >
          Exit
        </button>
      </div>
    
          
          <div class="content-svelte">
            <div class="modal-content">
              <div class="contenttop">
                <div class="h-full mt-6">
                  <form class="formsvelte"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email & username input feild -->
                    <label class="labelstacked">
                      <span *ngIf="loginForm.get('emailOrName')?.invalid && loginForm.get('emailOrName')?.touched" class="text-red-500">
                        <div *ngIf="loginForm.get('emailOrName')?.errors?.['required']">This field is required.</div>
                        <div *ngIf="loginForm.get('emailOrName')?.errors?.['minlength']">Minimum character length is 3.</div>
                      </span>
                      <div class="input-wrap">
                        <div class="input-content">
                          <div class="before-icon"></div>
                          <div class="after-icon"></div>
                          <input
                           placeholder="Email or Username"
                            autocomplete="on"
                            class="input-spacing !placeholder:bg-[#0f212e]"
                            type="text"
                            name="emailOrName"
                            max="Infinity"
                            data-test="login-name"
                          />
                        </div>
                        <div class="input-button-wrap"></div>
                      </div>
                      <span class="label-content"
                        ><div class="inline-flex w-full touch-auto">
                          <span class="touch-auto" slot="label"
                            >Email or Username</span
                          >
                          <div class="ml-[.25rem] touch-auto">
                            <span class="asterick">*</span>
                          </div>
                        </div>
                      </span></label
                    >
                      <!-- password input feild -->
                    <label class="labelstacked mt-[1rem]">
                      <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">This field is required.</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum character length is 6.</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must contain uppercase, lowercase, and a number.</div>
                      </span>
                      <div class="input-wrap">
                        <div class="input-content">
                          <div class="before-icon"></div>
                          <div class="after-icon"></div>
                          <input
                          formControlName="password"
                            autocomplete="on"
                            class="py-[7px] pl-[7px] pr-[48px] w-full text-[#fff] bg-[#0f212e] border-[2px] border-[#2f4553] border-solid font-semibold outline-none touch-auto cursor-text shadow-none appearance-none text-sm"
                            type="password"
                            name="password"
                            max="Infinity"
                            data-test="login-password"
                          />
                          <div
                            class="flex absolute right-0 top-0 h-full touch-auto"
                          >
                            <button
                              type="button"
                              aria-label="Reveal password"
                              class="font-[1.125rem] py-2 px-4 flex items-center touch-auto outline-none border-0"
                            >
                              <!-- pasword icon svg -->
                              <img
                                class="svg-icon-password"
                                src="/login/eye.png" alt="eye-icon"
                              />

                            </button>
                          </div>
                        </div>
                        <div class="input-button-wrap"></div>
                      </div>
                      <span class="label-content"
                        ><div class="inline-flex w-full touch-auto">
                          <span slot="label">Password</span>
                          <div class="ml-[.25rem] touch-auto">
                            <span class="asterick">*</span>
                          </div>
                        </div>
                      </span></label
                    >
                    <div
                     
                      class="mt-4 w-full touch-auto"
                      style="display: none"
                    ></div>
                    <div class="flex items-end flex-1 !mt-4 w-full touch-none" >
                      <!-- SignIn btn -->
                      <button
                      [disabled]="loginForm.invalid"
                        type="submit"
                        tabindex="0"
                        class="inline-flex relative items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-blue-500 text-white betterhover:hover:bg-blue-600 betterhover:hover:text-white focus-visible:outline-white text-base leading-none shadow-md py-[1.125rem] px-[1.75rem] min-w-[12ch] w-full"
                        data-test="button-login"
                        data-testid="password-reset-button"
                        data-button-root=""
                      >
                        <div
                          data-loader-content=""
                          class="contents"
                          
                        >
                          Sign In
                        </div>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="wrap-svelte">
                  <div class="or-svelte" data-content="">
                    <!-- OR text -->
                    <span
                      class="text-[#b1bad3] text-center justify-center text-sm px-2 inline-flex items-center font-normal"
                      >OR</span
                    >
                  </div>
                  <div class="oauth-svelte">
                    <div class="provider-wrapper svelte-qhfv7k" data-content="">
                      <button
                        type="button"
                        tabindex="0"
                        class="inline-flex bg-[rgb(47,69,83)] relative items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-grey-400 text-white betterhover:hover:bg-grey-300 betterhover:hover:text-white focus-visible:outline-white text-sm leading-none shadow-md py-[0.8125rem] px-[1rem]"
                        data-analytics="provider-login-facebook"
                        data-button-root=""
                      >
                        <!-- facebook svg -->
                        <img
                          class="svg-icon-password"
                          src="/login/Facebook.png" alt="facebook-logo"
                        />
                 
                      </button>
                    </div>
                    <div class="provider-wrapper svelte-qhfv7k" data-content="">
                      <button
                        type="button"
                        tabindex="0"
                        class="inline-flex bg-[rgb(47,69,83)] relative items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-grey-400 text-white betterhover:hover:bg-grey-300 betterhover:hover:text-white focus-visible:outline-white text-sm leading-none shadow-md py-[0.8125rem] px-[1rem]"
                        data-analytics="provider-login-facebook"
                        data-button-root=""
                      >
                        <!-- google svg -->
                        <img class="svg-icon" src="/login/Google.png" alt="google-logo" />

                       
                      </button>
                    </div>
                    <div class="provider-wrapper svelte-qhfv7k" data-content="">
                      <button
                        type="button"
                        tabindex="0"
                        class="inline-flex relative bg-[rgb(47,69,83)] items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-grey-400 text-white betterhover:hover:bg-grey-300 betterhover:hover:text-white focus-visible:outline-white text-sm leading-none shadow-md py-[0.8125rem] px-[1rem]"
                        data-analytics="provider-login-line"
                        data-button-root=""
                      >
                        <!-- provider-login-line svg -->
                        <img class="svg-icon-password" src="/login/Line.png" alt="login-line-logo" />
                      
                      </button>
                    </div>
                    <div class="provider-wrapper svelte-qhfv7k" data-content="">
                      <button
                        type="button"
                        tabindex="0"
                        class="inline-flex relative bg-[rgb(47,69,83)] items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-grey-400 text-white betterhover:hover:bg-grey-300 betterhover:hover:text-white focus-visible:outline-white text-sm leading-none shadow-md py-[0.8125rem] px-[1rem]"
                        data-analytics="provider-login-twitch"
                        data-button-root=""
                      >
                        <!-- login-twitch svg -->
                        <img
                          class="svg-icon-password"
                          src="/login/Comment.png" alt="twitch-logo"
                        />
                     
                      </button>
                    </div>
                  </div>
                </div>

                <button
                  type="button"
                  tabindex="0"
                  class="inline-flex text-center relative items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-transparent text-white betterhover:hover:bg-transparent betterhover:hover:text-white focus-visible:outline-none text-sm leading-none [&amp;_svg]:text-grey-200 [&amp;:hover>svg]:text-white"
                  data-button-root=""
                >
                  Forgot Password
                </button>
                <div class="footer" data-content="">
                  <span
                    class="text-[#b1bad3] text-center text-sm font-normal touch-auto"
                    >Don’t have an account?
                    <button
                      type="button"
                      tabindex="0"
                      class="inline-flex relative items-center gap-2 justify-center rounded-sm font-semibold whitespace-nowrap ring-offset-background transition disabled:pointer-events-none disabled:opacity-50 focus-visible:outline-2 focus-visible:outline-offset-2 active:scale-[0.98] bg-transparent text-white betterhover:hover:bg-transparent betterhover:hover:text-white focus-visible:outline-none text-sm leading-none [&amp;_svg]:text-grey-200 [&amp;:hover>svg]:text-white"
                      data-button-root=""
                    >
                      Register an Account
                    </button></span
                  >
                </div>
              </div>
            </div>
          </div>
      
     
    </div>
  </div>
</div>

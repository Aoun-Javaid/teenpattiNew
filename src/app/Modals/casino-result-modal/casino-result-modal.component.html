@if (isShow) {
  <div class="popup-overlay" (click)="toggleExposure()">
    <div class="popup-content">
      <div class="modal rounded-[.5rem]">

          <div class="modal-main-content-wrapper" [ngClass]="darkTheme?'darkTheme':''" (click)="$event.stopPropagation()">
            <div class="modal-header-container">
              <div class="modal-title">

                <span class="ms-2 text-[16px] text-white">
                  {{ selectedResult?.eventName }}
                </span>

              </div>
              <button class="crossBtn" (click)="toggleExposure()">
                <svg  fill="currentColor" viewBox="0 0 64 64" class="svg-icon " style="">
                  <title></title>
                  <path
                    d="m54.827 16.187-7.014-7.014L32 24.987 16.187 9.173l-7.014 7.014L24.987 32 9.173 47.813l7.014 7.014L32 39.013l15.813 15.814 7.014-7.014L39.013 32l15.814-15.813Z">
                  </path>
                </svg>
              </button>
            </div>
            <div class="content-container">
              <div class="content">
                <div [ngStyle]="{'margin-bottom': extraMarkets ? '80px' : '0'}">
                  <div class="modal-title  p-2 ">
                    <h6 class="text-right round-id"><b>Round Id:</b>
                      {{selectedResult?.roundId}}
                    </h6>
                  </div>

                  <!-- for teenpatti result -->
                  <ng-container *ngIf="selectedResult?.eventId=='99.0010' || selectedResult?.eventId=='88.0011'">
                  <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                    <h6>Player A</h6>
                    <div class="card-Img-box">
                      <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerA':''">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_A']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_A']?.card_1 + '.png'">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_A']?.card_2 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_A']?.card_2 + '.png'">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_A']?.card_3 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_A']?.card_3 + '.png'">
                      </div>

                      <button *ngIf="selectedResult?.winner == 'A'"
                              class="winner-team btn"
                              [ngClass]="darkTheme ? 'winner-team-A' : 'custom-winner-green'">
                        Winner
                      </button>
                    </div>
                  </div>

                  <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                    <h6>Player B</h6>
                    <div class="card-Img-box">
                      <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerB':''">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_B']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_B']?.card_1 + '.png'">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_B']?.card_2 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_B']?.card_2 + '.png'">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER_B']?.card_3 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER_B']?.card_3 + '.png'">
                      </div>
                      <button *ngIf="selectedResult?.winner == 'B'"
                              class="winner-team btn"
                              [ngClass]="darkTheme ? 'winner-team-B' : 'custom-winner-green'">
                        Winner
                      </button>
                    </div>
                  </div>
                  <div class="w-full md:w-1/2 xs:w-full paati_boxs" *ngIf="selectedResult?.cards['JOKER']">
                    <h6>JOKER</h6>
                    <div class="card-Img-box">
                      <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['JOKER']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['JOKER']?.card_1 + '.png'">
                      <button *ngIf="selectedResult?.winner=='B'" class="btn winner-team Winnerb">Winner</button>
                    </div>
                  </div>
                </ng-container>

                  <!-- for dragon tiger result -->
                  <ng-container *ngIf="selectedResult?.eventId=='99.0018'">
                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Dragon</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerA':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['DRAGON']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['DRAGON']?.card_1 + '.png'">
                        </div>

                        <button *ngIf="selectedResult?.winner == 'DRAGON'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-team-dragon' : 'custom-winner-green'">
                          Winner
                        </button>

                      </div>
                    </div>

                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Tiger</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerB':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['TIGER']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['TIGER']?.card_1 + '.png'">
                        </div>
                        <button *ngIf="selectedResult?.winner == 'TIGER'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-team-tiger' : 'custom-winner-green'">
                          Winner
                        </button>

                      </div>
                    </div>
                  </ng-container>

<!--                  For live baccarat results-->
                  <ng-container *ngIf="selectedResult?.eventId=='99.0001'">
                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Banker</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerA':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['BANKER']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['BANKER']?.card_1 + '.png'">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['BANKER']?.card_2 + '.svg' : 'assets/cards/' + selectedResult?.cards['BANKER']?.card_2 + '.png'">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['BANKER']?.card_3 + '.svg' : 'assets/cards/' + selectedResult?.cards['BANKER']?.card_3 + '.png'">
                        </div>

                        <button *ngIf="selectedResult?.winner == 'B'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-banker' : 'custom-winner-green'">
                          Winner
                        </button>
                      </div>
                    </div>

                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Player</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerB':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER']?.card_1 + '.png'">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER']?.card_2 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER']?.card_2 + '.png'">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['PLAYER']?.card_3 + '.svg' : 'assets/cards/' + selectedResult?.cards['PLAYER']?.card_3 + '.png'">
                        </div>
                        <button *ngIf="selectedResult?.winner == 'P'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-player' : 'custom-winner-green'">
                          Winner
                        </button>
                      </div>
                    </div>
                    <div class="w-full md:w-1/2 xs:w-full paati_boxs" *ngIf="selectedResult?.cards['JOKER']">
                      <h6>JOKER</h6>
                      <div class="card-Img-box">
                        <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['JOKER']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['JOKER']?.card_1 + '.png'">
                        <button *ngIf="selectedResult?.winner=='B'" class="btn winner-team Winnerb">Winner</button>
                      </div>
                    </div>
                  </ng-container>

<!--                  For top card results-->
                  <ng-container *ngIf="selectedResult?.eventId=='99.0051'">
                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Offense</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerA':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['FIGHTER_A']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['FIGHTER_A']?.card_1 + '.png'">
                        </div>
                        <button *ngIf="selectedResult?.winner == 'A'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-offense' : 'custom-winner-green'">
                          Winner
                        </button>
                      </div>
                    </div>
                    <div class="w-full md:w-1/2 xs:w-full paati_boxs">
                      <h6>Defense</h6>
                      <div class="card-Img-box">
                        <div class="flex justify-center items-center" [ngClass]="darkTheme?'darkPlayerB':''">
                          <img [src]="darkTheme ? 'assets/52-cards/' + selectedResult?.cards['FIGHTER_B']?.card_1 + '.svg' : 'assets/cards/' + selectedResult?.cards['FIGHTER_B']?.card_1 + '.png'">
                        </div>
                        <button *ngIf="selectedResult?.winner == 'B'"
                                class="winner-team btn"
                                [ngClass]="darkTheme ? 'winner-defense' : 'custom-winner-green'">
                          Winner
                        </button>
                      </div>
                    </div>

                  </ng-container>

                  <ng-container *ngIf="extraMarkets">
                  <div  class="clearfix"></div>

                  <div class="w-full xs:w-full all-market-winner" *ngFor="let result of selectedResult?.results">
                    <h6 class="text-center fw-bold">{{result?.marketName}}</h6>
                    <ng-container *ngFor="let runner of result?.runners">
                      <div class="card-Img-box sectionA p-1"> {{result?.runnersName[runner?.selectionId]}} -<i
                          class="fa fa-trophy winner-icon"
                          [ngClass]="runner?.result == 'WINNER' ? 'winner-icon': 'loser-icon'"></i></div>
                      <!-- <div class="card-Img-box sectionA"> PLAYER B -<i class="fa fa-trophy loser-icon"></i></div> -->
                    </ng-container>
                  </div>
                </ng-container>
                </div>

              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
  }

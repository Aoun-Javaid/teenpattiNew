    <div class="header-title">Stakes</div>
  </div>
  <div class="card-body grid grid-cols-4 gap-4">
    <input [disabled]="!editable" [ngClass]="editable?'border-active':''"  *ngFor="let item of stackButtonArry;let i=index" [id]="'stake'+i" class="inputbox" type="text" min="1" max="99999999" maxlength="9" [(ngModel)]="item.stakeAmount"
    (keypress)="numberOnly($event)">

  </div>
  <div class="card-body grid grid-cols-2 gap-4">
    <button class="editBtn" (click)="editable=true;">
      Edit
    </button>
    <button class="saveBtn" (click)="updateBetSetting();editable=false;">
      Save
    </button>
  </div>
</div>

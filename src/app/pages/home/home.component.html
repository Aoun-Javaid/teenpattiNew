<!-- Home starts -->
<section class="w-full h-fit">

  <!--slider section-->
  <section class="main-section">
    <div class="hero-swiper overflow-hidden mt-[9px]">
      <div class="swiper-wrapper  ">
        @for (slide of heroSlides; track $index) {
        <div class="hero-card swiper-slide max-w-[380px]">
          <div class="sliderImgC carousel_img_wrapper">
            <img [src]="slide.img" alt="slider" class="border-0 rounded-[20px] w-full">

          </div>
        </div>
        }
      </div>
    </div>


    <button (click)="heroSlider.slideNext()"
      class="max-[1155px]:hidden group absolute left-[5px] top-[40%] z-10  text-white">
      <span class="inline-block translate-y-3 opacity-50 transition-all duration-200 group-hover:opacity-100">
        <svg class="svg-icon text-[24px]" fill="currentColor" viewBox="0 0 64 64">
          <title></title>
          <path d="M36.998 53.995 16 32.998 36.998 12l6.306 6.306L28.61 33l14.694 14.694L36.998 54v-.005Z"></path>
        </svg></span>
    </button>
    <button (click)="heroSlider.slidePrev()"
      class=" max-[1155px]:hidden group absolute right-[5px] top-[40%] z-10   text-white">
      <span
        class="inline-block  text-white translate-y-3  opacity-50 transition-all duration-200 group-hover:opacity-100">
        <svg class="svg-icon text-[24px]" fill="currentColor" viewBox="0 0 64 64">
          <title></title>
          <path d="m26.307 53.995 20.998-20.997L26.307 12 20 18.306 34.694 33 20.001 47.694 26.307 54v-.005Z"></path>
        </svg>
      </span>
    </button>
  </section>


  <!------------------------------ Search Wrap --------------------->
  <section class="main-section ">
    <div class="search-wrap">
      <div class="search-wrap-input">
        <!-- search icon -->
        <div class="search-icon">
          <svg class="svg-icon " fill="currentColor" viewBox="0 0 64 64">
            <title></title>
            <path clip-rule="evenodd"
              d="M10.266 3.893a23.1 23.1 0 1 1 25.668 38.414A23.1 23.1 0 0 1 10.266 3.893Zm5.112 30.764a13.9 13.9 0 1 0 15.444-23.114 13.9 13.9 0 0 0-15.444 23.114ZM38.55 46.33a28.002 28.002 0 0 0 7.78-7.78L64 56.22 56.22 64 38.55 46.33Z"
              fill-rule="evenodd">
            </path>
          </svg>
        </div>
        <!-- search-input -->
        <input [placeholder]="searchPlaceholder" class="search-input" data-analytics="sports-home-search"
          data-testid="search">
      </div>
    </div>


    <!------------------------------- Tabs Wrapper For Casino ------------------->
    <div class="tabs-wrapper overflow-scroll">
      <div class="tab-slider">
        <div class="flex">
          <!-- Tab item 1 -->
          <a routerLink="/home/lobby" routerLinkActive="active" class="tab-item tab-item1">
            <svg class="svg-icon" fill="currentColor" viewBox="0 0 96 96">
              <title></title>
              <path fill="currentColor" clip-rule="evenodd"
                d="M82.013 45.482c-3.172-11.05-9.322-20.4-17.525-27.42L64.41 18h13.6V6H18.005v12h17.521c-.35 11.428-3.087 22.136-7.725 31.752l.204-.47c-2.08-.802-4.483-1.27-6.997-1.282h-.006C9.402 47.999 0 57.402 0 69.001 0 80.6 9.403 90.003 21.002 90.003c11.6 0 21.002-9.403 21.002-21.002a20.707 20.707 0 0 0-4.395-12.727l.035.045c5.542-10.36 9.061-22.562 9.712-35.52l.01-.205c10.572 5.617 18.595 14.86 22.502 26.034l.099.33c-5.914 3.021-9.892 9.07-9.892 16.045 0 9.92 8.04 17.963 17.962 17.963S96 72.926 96 63.003c0-8.526-5.94-15.664-13.91-17.503l-.12-.024.043.006Z"
                fill-rule="evenodd">
              </path>
            </svg>

            <span>Lobby</span>
          </a>

          <!-- Tab item 2 -->
          <a routerLink="/home/universe-originals" routerLinkActive="active" class="tab-item">
            <svg class="svg-icon " fill="currentColor" viewBox="0 0 64 64">
              <title></title>
              <path fill="currentColor"
                d="M7.36 42.39c1-12.78 14.728-25.29 17.926-29.976 2.778-4.206 1.719-9.203.83-11.4a.78.78 0 0 1 .893-1h-.004c13.889 2.918 14.588 13.48 14.168 18.206-.42 4.726.42 7.913 3.478 7.224 3.057-.69 2.028-8.443 2.028-8.443s14.039 16.676 8.893 33.073c-2.588 8.574-9.033 12.19-14.449 13.89-.28.14-.56-.14-.56-.55.7-2.638 2.509-4.726 3.058-7.644 1.12-4.796-3.327-9.213-6.624-11.71-2.063-1.538-3.386-3.97-3.386-6.712 0-.127.002-.255.008-.381v.018c0-.28-.42-.42-.55-.28a90.106 90.106 0 0 1-6.652 7.202l-.022.022c-5.136 5.696-7.784 12.09-3.197 19.175.14.28-.14.69-.41.56C11.387 60.596 6.67 51.973 7.36 42.39Z">
              </path>
            </svg>

            <span>Universe Originals</span>
          </a>

          <!-- Tab item 3 -->
          <a routerLink="/home/providers" routerLinkActive="active" class="tab-item">
            <svg class="svg-icon " fill="currentColor" viewBox="0 0 96 96">
              <title></title>
              <path fill="currentColor"
                d="M62.8 7.2h-1.2L48 12 34.401 7.2c-2.4-.8-5.199.801-5.6 3.6v10c0 2.798 2.4 4.8 4.8 4.8h1.2l13.2-6 13.598 6c2.8.8 5.2-.802 6-3.6V12c0-2.799-2.4-4.8-4.8-4.8ZM41.199 82.8l-18-60c-1.2-2.4-3.6-3.6-6.399-2.799l-6 2.001c-2.001.4-3.201 2.4-3.201 4.401l-3.6 57.6c0 2.8 2.001 4.8 4.401 5.2h27.999c2.799 0 4.8-2.002 4.8-4.8.399-.4 0-1.204 0-1.603Zm47.202-56.4c0-2-1.2-3.6-3.2-4.4l-6-2.4c-2.4-.802-5.2.398-6 2.798l-18 60c-.802 2.4.8 5.2 3.2 6 .4 0 .801.4 1.6.4h27.6c2.798 0 4.8-2.002 4.8-4.8l-4-57.598Z">
              </path>
            </svg>

            <span>Providers</span>
          </a>

          <!-- Tab item 4 -->


          <a class="tab-item">
            <svg class="svg-icon " fill="currentColor" viewBox="0 0 96 96">
              <title></title>
              <path fill="currentColor"
                d="M56.8 47.08a49.761 49.761 0 0 0-5.6 22.8v5H32.32a55.56 55.56 0 0 1 5-22.76A86.916 86.916 0 0 1 50.8 31h-28V16.36H72v7.76a133.838 133.838 0 0 0-15.2 22.96Zm26.4 16.24a30.56 30.56 0 0 0-6 13.04l-.6 3L60 76.32a38.12 38.12 0 0 1 13.36-22.28l-12-2.36 5.04-10.64L96 46.88l-.92 4.64a85.487 85.487 0 0 0-11.88 11.8Zm-58.52 9.32a30.08 30.08 0 0 1 0-14.36 79.675 79.675 0 0 1 5.8-15.84l-1.12-4.6L0 44.88v11.68l12-2.84a37.88 37.88 0 0 0-2.88 25.92l16.28-4-.72-3Z">
              </path>
            </svg>
            <span>Slots</span>
          </a>


        </div>
      </div>
    </div>

    <router-outlet></router-outlet>












  </section>

</section>

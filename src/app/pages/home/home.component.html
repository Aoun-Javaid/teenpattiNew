<!-- Home starts -->
<section>
  <!------------------------------ Hero Slider ---------------------->
  <ngx-slick-carousel class="carousel overflow-y-hidden" #slickModal="slick-carousel" [config]="slideConfig"
    (init)="slickInit($event)" (afterChange)="afterChange($event)">
    <div *ngFor="let slide of slides" ngxSlickItem class="slide">
      <div class="hero-card mt-6">
        <a>
          <div class="card-wrapper">
            <div class="content-wrapper">
              <!-- Text Content -->
              <div class="content">
                <!-- Badge -->
                <div class="mb-2">
                  <div class="badge-content">{{ slide.badge }}</div>
                </div>
                <!-- Card Title -->
                <span class="card-title">{{ slide.title }}</span>
                <!-- Card description -->
                <div class="mt-1">
                  <span class="description-wrapper">
                    {{ slide.description }}
                    <span class="font-semibold">Read More</span>
                  </span>
                </div>
                <!-- Action button -->
                <div class="button-wrapper">
                  <a class="btn-content">{{ slide.buttonText }}</a>
                </div>
              </div>
            </div>
            <!-- Image -->
            <div class="relative">
              <div class="img-inner">
                <img class="!object-contain" [src]="slide.img" [alt]="slide.title" loading="lazy" decoding="async"
                  style="object-fit: cover; max-width: 220px; max-height: 220px; aspect-ratio: 1 / 1; width: 100%;" />
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ngx-slick-carousel>


  <!------------------------------ Search Wrap --------------------->

  <div class="search-wrap">
    <div class="search-wrap-input">
      <!-- search icon -->
      <div class="search-icon">
        <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon ">
          <title></title>
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M10.266 3.893a23.1 23.1 0 1 1 25.668 38.414A23.1 23.1 0 0 1 10.266 3.893Zm5.112 30.764a13.9 13.9 0 1 0 15.444-23.114 13.9 13.9 0 0 0-15.444 23.114ZM38.55 46.33a28.002 28.002 0 0 0 7.78-7.78L64 56.22 56.22 64 38.55 46.33Z">
          </path>
        </svg>
      </div>
      <!-- search-input -->
      <input data-testid="search" data-analytics="sports-home-search" placeholder="Search your event"
        class="search-input">
    </div>
  </div>

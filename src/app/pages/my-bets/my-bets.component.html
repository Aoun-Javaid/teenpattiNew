  <div class="top-sports-header events-header">
    <!-- left tab slider -->
    <div class="wrapper-leftside">
      <div class="flex">
        <!-- Tab item 1 -->
        <a
          class="tab-item tab-item1"
          [class.active]="TableTab === 1"
          (click)="setActiveTableTab(1)"
        >
          <span>All Bets</span>
        </a>

        <!-- Tab item 2 -->
        <a
          class="tab-item"
          [class.active]="TableTab === 2"
          (click)="setActiveTableTab(2)"
        >
          <span>High Rollers</span>
        </a>

        <!-- Tab item 3 -->
        <a
          class="tab-item"
          [class.active]="TableTab === 3"
          (click)="setActiveTableTab(3)"
        >
          <span class="flex items-center">Race Leaderboard <div class="green-dot"></div> </span>

          <div class="bubble-wrap">
            <div class="scale-up"></div>
          </div>
        </a>
      </div>
    </div>

    <!-- Right -->
    <div class="select-wrap">
      <!--Mode Button -->
      <div class="cursor-help inline-flex">
        <button class="arrows-btn mode-btn">
          <svg
            fill="currentColor"
            viewBox="0 0 64 64"
            class="svg-icon"
            style="opacity: 0.5"

      </div>

      <!-- Select Label -->
      <label class="stacked">
        <div class="select-wrap">
          <div class="select-content">
            <select class="select spacing-expanded">
              <option value="0">0</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>

                ></path>
              </svg>
            </div>
          </div>
        </div>
      </label>
    </div>

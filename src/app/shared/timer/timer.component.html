<div class="flex items-center justify-center h-[80vh]">
    <div class="relative w-[75px] h-[75px] flex items-center justify-center">
        <svg class="w-[75px] h-[75px]" viewBox="0 0 75 75">
            <!-- Timer Progress Circle -->
            <circle cx="37.5" cy="37.5" r="35"
                [attr.stroke]="getStrokeColor()" stroke-width="5" fill="#0006"
                stroke-linecap="round" [attr.stroke-dasharray]="getStrokeDasharray()" stroke-dashoffset="0"
                [style.opacity]="getOpacity()" class="transition-all overflow-hidden duration-500"
                transform="rotate(-90 37.5 37.5)">
            </circle>
        </svg>

        <!-- Timer Text (Centered Inside Circle) -->
        <span
            [ngClass]="{
                'roll-up': animate && timeLeft > 5,
                'cd-number': animate && timeLeft <= 5,
            }"
            class="absolute inset-0 flex items-center justify-center text-white text-[1.5rem] font-bold">
            {{ timeLeft }}
        </span>
    </div>
</div>

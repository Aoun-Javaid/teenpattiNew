<div class="w-[370px] hidden h-full">

    <!------------- Betslip Header ------------->
    <div class="betslip-header">

        <div class="nav-header">

            <div class="dropdown">
                <button class="main-btn">

                    <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon " style="transform: rotate(0deg);
   ">
                        <title></title>
                        <path fill="#b1bad3"

                    <!-- 2 -->
                    <button class="main-btn close-btn">
                        <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon ">
                            <title></title>
                            <path fill="#b1bad3"
                                d="M45.708 9.146 36.562 0a6.408 6.408 0 0 1-4.56 1.898A6.408 6.408 0 0 1 27.442 0L.002 27.44A6.408 6.408 0 0 1 1.898 32 6.408 6.408 0 0 1 0 36.56l9.146 9.146a6.481 6.481 0 0 1 9.14 9.154l.007-.006L27.439 64A6.408 6.408 0 0 1 32 62.102c1.783 0 3.396.726 4.56 1.898L64 36.56A6.408 6.408 0 0 1 62.101 32c0-1.782.727-3.396 1.898-4.56l-9.146-9.146a6.481 6.481 0 0 1-9.14-9.154l-.005.006ZM28.002 40.56 24.561 44l-4.56-4.56 3.44-3.44 4.56 4.56Zm8-8L32.562 36l-4.56-4.56 3.44-3.44 4.56 4.56Zm8-8L40.562 28l-4.56-4.56 3.44-3.44 4.56 4.56Z">

                        </svg>
                        <span>Multi</span>

                </div>
            </div>
        </div>
    </div>

    <!---------------- Actions ------------------->
    <div class="actions">
        <!-- Left -->
        <div class="dropdown">
            <button class="main-btn">
                <span class="text-[#b1bad3]">No Odds Changes Accepted</span>
                <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon " style="transform: rotate(0deg);
   ">
                    <title></title>
                    <path fill="#b1bad3"
                        d="M32.271 49.763 9.201 26.692l6.928-6.93 16.145 16.145 16.144-16.144 6.93 6.929-23.072 23.07h-.005Z">
                    </path>
                </svg>
            </button>
        </div>
        <!-- Right -->
        <button class="main-btn">
            Clear All
        </button>
    </div>

    <!-- -------------------------------------------Bet Slip Content ------------------------>
    <div class="betslip">
        <div class="betslip-scroll">
            Betslip content
        </div>
    </div>

                </div>
            </div>
        </div>

        <button class="main-btn accept-btn">
            Accept New Odds
        </button>


    </div>



</div>

<div *ngIf="showCookies"
    class="fixed bottom-[4rem] right-4 left-1/2 transform -translate-x-1/2 w-[78%] [@media(max-width:375px)]:!w-[calc(100vw-20px)] [@media(min-width:376px)]:max-w-fit [@media(min-width:376px)]:min-w-fit bg-[#2E4652] rounded-[4px] p-[.75rem_1rem] z-50 [font-family:proxima-nova,_sans-serif;]">
    <div class="flex flex-col gap-4">
        <p
            class="text-sm text-[#98AEBA] [@media(min-width:376px)]:text-nowrap [@media(min-width:376px)]:whitespace-nowrap">
            <span
                class="text-white font-[500] [@media(min-width:376px)]:text-nowrap [@media(min-width:376px)]:whitespace-nowrap">🍪
                We use cookies</span> for functional and analytical purpose.
        </p>
        <div class="flex w-full">
            <button (click)="accept()"
                class="px-4 w-full py-2 bg-[#0075E0] text-white text-sm rounded-[4px] hover:bg-blue-700 transition">
                Accept
            </button>
        </div>
    </div>
</div>

<div *ngIf="showCookies"
    class="cookie fixed bottom-[4rem] right-4 left-1/2 transform -translate-x-1/2 bg-[rgb(47,69,83)] rounded-[4px] p-[.75rem_1rem] !h-fit z-50 [font-family:proxima-nova,_sans-serif;] !max-w-[calc(100%_-_2em)] w-fit">
    <div class="flex flex-col gap-4 md:flex-row items-center">
        <p
            class="text-sm text-[rgb(177,186,211)] [@media(min-width:376px)]:text-nowrap [@media(min-width:376px)]:whitespace-nowrap leading-[1.5]">
            <span
                class="text-white font-[500] [@media(min-width:376px)]:text-nowrap [@media(min-width:376px)]:whitespace-nowrap">🍪
                We use cookies</span> for functional and analytical purpose.
        </p>
        <div class="flex w-full">
            <button (click)="accept()"
                class="shadow text-center w-full py-[10px] px-4 bg-[#1475e1] text-white text-sm rounded-[4px]">
                Accept
            </button>
        </div>
    </div>
</div>

<!-- Header -->
<div class="hidden md:block lg:block">
    <div class="navigation">
        <div class="group-container">
            <div class="ctainer">
                <div class="navigation-container">
                    <div class="stack">
                        <div>
                            <div class="image-focus">
                                <a class="home-button">
                                    <div class="wrap">
                                        <img src="/assets/header/stack.png" alt="logo">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="balance-toggle">
                        <div class="coin-toggle">
                            <div class="wrapper">
                                <div class="dropdown">
                                    <button type="button" class="OpenDropdown-btn">
                                        <div class="wrap">
                                            <div class="currency svelte" role="presentation">
                                                <span class="content svelte">
                                                    <span class="nmric-num">0.00000000</span>
                                                </span>
                                                <span class="nmric-num" title="btc">
                                                    <svg fill="none" viewBox="0 0 96 96" class="svg-icon ">
                                                        <title></title>
                                                        <path
                                                            d="M95.895 48.105C95.895 74.557 74.451 96 48 96 21.548 96 .105 74.556.105 48.105.105 21.653 21.548.21 48 .21c26.451 0 47.895 21.443 47.895 47.895Z"

                                            </div>
                                        </div>
                                        <span class="dropdown-icon ml-4" (click)="toggleDropdown('isDropdownOpen')">
                                            <img src="/assets/header/down.png" [class.rotate-180]="isDropdownOpen"
                                                class="svg-icon ">
                                        </span>

                                    </button>
                                    <!-- Dropdown Menu -->
                                    <div class="dropdown-continer " *ngIf="isDropdownOpen">
                                        <!-- Arrow -->
                                        <div class="arrow"></div>
                                        <!-- Search Bar -->
                                        <div class="px-3 pb-3 pt-1">
                                            <div class="relative">
                                                <input type="text" placeholder="Search Currencies"
                                                    class="serch-input" />
                                                <div class="search-svg">
                                                    <img src="/assets/header/seache.png" class="svg-icon">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Currency List -->
                                        <ul class=" currency-continer ">
                                            <li class="currency-list" *ngFor="let currency of currencies">
                                                <span class="w-[16ch]">{{ currency.value }}</span>
                                                <span class="flex items-center space-x-2">
                                                    <img [src]="currency.imageUrl" [alt]="currency.symbol"
                                                        class="w-4 h-4" />
                                                    <span>{{ currency.symbol }}</span>
                                                </span>
                                            </li>
                                        </ul>

                                        <!-- Wallet Settings -->
                                        <div class="Wallet-continer">
                                            <button class="wallet-setting">
                                                <img src="/assets/header/wellet.png" class="wallet-setting-img ">
                                                Wallet Settings
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="wallet"><span>Wallet</span></button>
                    </div>
                    <section>
                        <div class="stack x-flex-end svelte-right">
                            <button type="button" class="search-btn" (click)="toggleDropdown('seachbutton')">
                                <img src="/assets/header/search.png" class="svg-icon ">
                                <span>Search</span>
                            </button>
                            <div class="dropdown">
                                <button type="button" class="porfile-iocn" (click)="toggleDropdown('porfileDropOpen')">
                                    <img src="/assets/header/porfile.png" class="svg-icon ">
                                </button>
                                <!-- porfile  Menu -->
                                <div class="porfile-dropdown" *ngIf="porfileDropOpen">
                                    <!-- Arrow -->
                                    <div class="arrow"></div>
                                    <div class="dropdown-scroll-content " style="max-height: inherit;">
                                        <ng-container *ngFor="let option of profileOptions">
                                            <button *ngIf="option.type === 'button'" type="button"
                                                class="porfile-list w-full">
                                                <img [src]="option.icon" [alt]="option.label" class="svg-icon">
                                                <span>{{ option.label }}</span>
                                            </button>
                                        </ng-container>
                                    </div>
                                </div>

                            </div>
                            <button type="button" class="bell-icon" (click)="toggleDropdown('bellDropOpen')">
                                <img src="/assets/header/bell.png" class="svg-icon ">
                            </button>
                            <div class="notifications-widget  svelte-6gfkw4" style="z-index: 901;" *ngIf="bellDropOpen">
                                <div class="notifications-header svelte-12heyz0">
                                    <div class="title svelte-12heyz0">
                                        <img src="/assets/header/bell.png" class="svg-icon">
                                        <span class="font-semibold">Notifications</span>
                                    </div>
                                    <div class="hoverable svelte-bbyuql">
                                        <button type="button" tabindex="0" (click)="closeDropdown()" class="close-icon">

                                            <img src="/assets/header/close.png" class="svg-icon">
                                        </button>
                                    </div>
                                </div>
                                <div class="scrollY notification-list-scroll">
                                    <div class="empty-notifications svelte-w18c7z">
                                        <div class="empty-list spacing-compact svelte-1qm952x">
                                            <div class="large-icon svelte-1qm952x">
                                                <img src="/assets/header/notificatin.png" alt="notificatin" class="svg">

                                            </div> <span class="font-semibold !text-white">No
                                                Notifications Available</span> <span class="font-normal">Your
                                                interactions will be visible here</span>
                                        </div>
                                    </div>
                                    <div></div>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button type="button" class="massage-icon" (click)="toggleDropdown('massageDropOpen')">
                                    <img src="/assets/header/massage.png" class="svg-icon ">
                                </button>
                                <!-- massge manu -->
                                <div class="massage-dropdown" *ngIf="massageDropOpen">
                                    <!-- Arrow -->
                                    <div class="arrow"></div>
                                    <div style="max-height: inherit;">
                                        <button type="button" tabindex="0" class="dropdown-scroll">
                                            <img src="/assets/header/massg.png" class="svg-icon ">
                                            <span>Chat</span></button> <button type="button" tabindex="0"
                                            class="dropdown-scroll">
                                            <img src="/assets/header/My Bets.png" class="svg-icon ">
                                            <span>Bet Slip</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="hidden">
                        <div class="stack x-flex-end  svelte-right">
                            <button type="button" class="sign-in" data-analytics="global-navbar-signin-button">Sign
                                In</button> <button type="button" class="Register">Register</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="seachbutton">
<!-- Container for search bar -->
<div class="flex items-center justify-center bg-gray-800 p-4   result">
    <!-- Search bar -->
    <div class="input-wrap focus:border-white ">
        <!-- Dropdown button -->
        <button
            class="casion-btn" (click)="CosinDropdown()">
            Casino
            <img src="/assets/header/down.png" class="svg-icon" [class.rotate-180]="cosinoDropOpen">
        </button>
        <div class="casion-dropdown" *ngIf="cosinoDropOpen">
            <!-- Arrow -->
            <div class="arrow"></div>
            <div style="max-height: inherit;">
                <button type="button" tabindex="0" class="dropdown-scroll">
                    <span>Casino</span></button> <button type="button" tabindex="0"
                    class="dropdown-scroll">
                    <span>Sports</span></button>
            </div>
        </div>

        <!-- Search icon -->
        <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon " >
            <title></title>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10.266 3.893a23.1 23.1 0 1 1 25.668 38.414A23.1 23.1 0 0 1 10.266 3.893Zm5.112 30.764a13.9 13.9 0 1 0 15.444-23.114 13.9 13.9 0 0 0-15.444 23.114ZM38.55 46.33a28.002 28.002 0 0 0 7.78-7.78L64 56.22 56.22 64 38.55 46.33Z">
            </path>
        </svg>

        <!-- Search input -->
        <input type="text" placeholder="Search your game" class="focus:outline-none " />

        <!-- Close button -->
        <button class="ml-3 text-gray-500 hover:text-white"  (click)="closeDropdown()">
            <svg fill="currentColor" viewBox="0 0 64 64" class="svg-icon "  >
                <title></title>
                <path
                    d="m54.827 16.187-7.014-7.014L32 24.987 16.187 9.173l-7.014 7.014L24.987 32 9.173 47.813l7.014 7.014L32 39.013l15.813 15.814 7.014-7.014L39.013 32l15.814-15.813Z">
                </path>
            </svg>
        </button>
    </div>
</div>

<!-- Search validation message -->
<div class="result">
    <div class="results-wrapper">
        <div class="exception-wrap">
            Search requires at least 3 characters.
        </div>
    </div>
</div>
